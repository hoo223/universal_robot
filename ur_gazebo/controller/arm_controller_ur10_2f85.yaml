ur_hardware_interface:
   joints: &robot_joints
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

arm_controller:
  type: velocity_controllers/JointTrajectoryController
  joints: *robot_joints
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  gains: # Required because we're controlling an effort interface 
      shoulder_pan_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      shoulder_lift_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      elbow_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_1_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_2_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_3_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
  velocity_ff:
      shoulder_pan_joint: 1.0
      shoulder_lift_joint: 1.0
      elbow_jointP: 1.0
      wrist_1_joint: 1.0
      wrist_2_joint: 1.0
      wrist_3_joint: 1.0
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints: 
    - robotiq_85_left_knuckle_joint

joint_group_pos_controller:
  type: position_controllers/JointGroupPositionController
  joints: *robot_joints

joint_group_vel_controller:
  type: velocity_controllers/JointGroupVelocityController
  joints: *robot_joints
  gains: # Required because we're controlling an effort interface
      shoulder_pan_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      shoulder_lift_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      elbow_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_1_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_2_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
      wrist_3_joint: {p: 10,  d: 1, i: 1, i_clamp: 1}
  velocity_ff:
      shoulder_pan_joint: 1.0
      shoulder_lift_joint: 1.0
      elbow_jointP: 1.0
      wrist_1_joint: 1.0
      wrist_2_joint: 1.0
      wrist_3_joint: 1.0
